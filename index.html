  <body>

        <div class='col-1'><button id='saveButton9'  class='saveButton'style='background-color: rgb(132, 177, 235); border-radius: 12px; padding: 16px 20px; font-size: 24px;'>Save</button></div>
      </div>
      <div class='row'>

        <textarea id='eventText10' class='col-10'></textarea>
        <div class='col-1'><button id='saveButton10' class='saveButton' style='background-color: rgb(132, 177, 235); border-radius: 12px; padding: 16px 20px; font-size: 24px;'>Save</button></div>
      </div>
      <div class='row'>

        <textarea id='eventText11' class='col-10'></textarea>

      </div>
      <div class='row'>

      </div>
      <div class='row'>
        <div id ='time5' class='col-1' style='padding-top: 16px; padding-left: 0%;'>1:00 PM</div>
        <textarea id='eventText13' class='col-10'></textarea>
        <div class='col-1'><button id='saveButton13' class='saveButton' style='background-color: rgb(132, 177, 235); border-radius: 12px; padding: 16px 20px; font-size: 24px;'>Save</button></div>
      </div>

        <div id ='time8' class='col-1' style='padding-top: 16px; padding-left: 0%;'>4:00 PM</div>

      </div>
      <div class='row'>
        <div id ='time9' class='col-1' style='padding-top: 16px; padding-left: 0%;'>5:00 PM</div>
        <textarea id='eventText17' class='col-10'></textarea>
        <div class='col-1'><button id='saveButton17' class='saveButton' style='background-color: rgb(132, 177, 235); border-radius: 12px; padding: 16px 20px; font-size: 24px;'>Save</button></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      const currentDay = $('#currentDay');
      const date = moment();
      const today = date.format('MMMM Do YYYY');
      const now = date.format('k');
      const storage = window.localStorage;
      console.log(storage);


      currentDay.text(today);

      for(let i=9;i<=17;i++) {
        if(storage.getItem(`eventText${i}`) != null) {
          $(`#eventText${i}`).val(storage.getItem(`eventText${i}`));
        }
        if(now > i) {
          document.getElementById(`eventText${i}`).style.backgroundColor = 'rgb(236, 136, 141)';
        } else if(now < i) {
          document.getElementById(`eventText${i}`).style.backgroundColor = 'rgb(183, 240, 193)';
        } else if(now == i) {
          document.getElementById(`eventText${i}`).style.backgroundColor = 'rgb(213, 215, 218)';
        }
      }

      $('.saveButton').on('click', function() {
        storage.setItem($(this).parent().siblings('.col-10').prop('id'), $(this).parent().siblings('.col-10').val())
      });
    </script>
  </body>
